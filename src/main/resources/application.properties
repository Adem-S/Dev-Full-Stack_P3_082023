spring.application.name=projet3
server.port=3001

#Log level configuration
logging.level.root=ERROR
logging.level.com.openclassrooms=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#DB mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url = jdbc:mysql://localhost:3306/chatop
spring.datasource.username=openclassrooms_project
spring.datasource.password=openclassrooms_project_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true

#JWT Token
openclassrooms.app.jwtSecret= ======================Chatop=Spring===========================
openclassrooms.app.jwtExpirationMs=86400000


#Image size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB